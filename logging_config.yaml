version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '%(asctime)s|LAB|%(levelname)s - %(message)s'

loggers:
  watchfiles:
    level: WARNING
    handlers: [file, console]
    propagate: False

  uvicorn:
    level: INFO
    handlers: [file, console]
    propagate: False

  uvicorn.error:
    level: INFO
    handlers: [file, console]
    propagate: False

  uvicorn.access:
    level: INFO
    handlers: [file, console]
    propagate: False

root:
  level: INFO
  handlers: [file, console]
