exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  "./epay/tests",
  ".pyenv"
]

indent-width = 2
builtins = ["_"]

[format]
quote-style = "single"
skip-magic-trailing-comma = false
indent-style = "tab"
line-ending = "auto"
docstring-code-format = true
[lint]
select = ["E", "F", "I"]
