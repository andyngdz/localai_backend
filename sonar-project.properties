sonar.projectKey=andyngdz_localai_backend
sonar.organization=andyngdz

# Displayed in SonarCloud UI
sonar.projectName=LocalAI Backend
sonar.projectVersion=1.0

# Python settings
sonar.python.version=3.11

# Sources and tests
sonar.sources=app,main.py,config.py
sonar.tests=tests
sonar.test.inclusions=tests/**

# Coverage (pytest-cov XML)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=alembic/**,static/**,**/__pycache__/**,**/*.pyc
sonar.coverage.exclusions=alembic/**,tests/**,**/__pycache__/**

# Encoding
sonar.sourceEncoding=UTF-8